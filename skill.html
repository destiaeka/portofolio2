<head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    min-height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(102, 126, 234, 0.85);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 35px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 1000;
  }

  nav .brand {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 1.2px;
    color: #ffd166;
  }

  nav ul {
    display: flex;
    list-style: none;
  }

  nav ul li {
    margin-left: 30px;
  }

  nav ul li a {
    font-weight: 600;
    font-size: 1rem;
    padding: 6px 10px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  nav ul li a:hover, nav ul li a:focus, nav ul li a.active {
    background: #ffd166;
    color: #5a3891;
    outline: none;
  }

  /* Hamburger toggle button */
  .menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 28px;
    height: 22px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1100;
  }

  .menu-toggle:focus {
    outline: 2px solid #ffd166;
  }

  .menu-toggle span {
    width: 28px;
    height: 3px;
    background: #ffd166;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  
  /* Transform hamburger to X when active */
  .menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }
  .menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* Container */
  main {
    flex-grow: 1;
  }

  .container {
    max-width: 700px;
    background: rgba(255, 255, 255, 0.1);
    margin: 100px auto 60px;
    padding: 60px 40px 60px;
    border-radius: 15px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    text-align: center;
    position: relative;
  }

  h2 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 35px;
    color: #ffd166;
  }

  ul.skill-list {
    list-style: none;
    max-width: 400px;
    margin: 0 auto;
    padding: 0;
  }

  ul.skill-list li {
    background: rgba(255, 209, 102, 0.2);
    color: #5a3891;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 14px 20px;
    border-radius: 50px;
    margin-bottom: 18px;
    box-shadow: 0 6px 12px rgba(255, 209, 102, 0.35);
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  ul.skill-list li:hover, ul.skill-list li:focus {
    background: #ffd166;
    color: #42266f;
    outline: none;
  }

  .skill-list li.active {
    background: #f0b429;
    color: #42266f;
    box-shadow: 0 8px 20px rgba(240, 180, 41, 0.7);
  }

  .skill-description {
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 20px;
    font-size: 1.1rem;
    color: #fff;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    transition: opacity 0.3s ease;
    user-select: text;
  }

  /* Footer */
  footer {
    background: rgba(102, 126, 234, 0.85);
    backdrop-filter: blur(10px);
    padding: 15px 30px;
    text-align: center;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    color: #fff;
  }

  footer a {
    margin: 0 15px;
    display: inline-block;
    color: #ffd166;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }

  footer a:hover, footer a:focus {
    color: #f0b429;
    outline: none;
  }

  /* Simple icon style */
  .icon {
    vertical-align: middle;
  }

  /* Responsive */
  @media (max-width: 768px) {
    nav ul {
      position: fixed;
      top: 60px;
      right: 0;
      background: rgba(102, 126, 234, 0.95);
      backdrop-filter: blur(10px);
      height: calc(100vh - 60px);
      width: 220px;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -4px 0 12px rgba(0,0,0,0.3);
      border-radius: 0 0 0 15px;
      z-index: 1000;
    }

    nav ul.open {
      transform: translateX(0);
    }

    nav ul li {
      margin: 20px 0;
      width: 100%;
    }

    nav ul li a {
      display: block;
      width: 100%;
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    .menu-toggle {
      display: flex;
    }
  }

  @media (max-width: 480px) {
    .container {
      margin: 90px 15px 60px;
      padding: 50px 20px 40px;
    }

    nav {
      padding: 12px 20px;
    }

    nav ul li {
      margin-left: 0;
    }
  }
</style>
</head>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.getElementById('primary-menu');
    const skills = document.querySelectorAll('.skill-list li');
    const descBox = document.getElementById('skill-desc');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('open');
    });

    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          menuToggle.setAttribute('aria-expanded', 'false');
          menuToggle.classList.remove('active');
          navMenu.classList.remove('open');
        }
      });
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        menuToggle.setAttribute('aria-expanded', 'false');
        menuToggle.classList.remove('active');
        navMenu.classList.remove('open');
      }
    });

    skills.forEach(skill => {
      skill.addEventListener('click', () => {
        const isActive = skill.classList.contains('active');
        // Remove active class from all
        skills.forEach(s => {
          s.classList.remove('active');
          s.setAttribute('aria-selected', 'false');
        });

        if (isActive) {
          // If clicked again, hide description
          descBox.textContent = '';
          descBox.hidden = true;
          skill.setAttribute('aria-selected', 'false');
          descBox.setAttribute('aria-live', 'polite');
          descBox.setAttribute('aria-atomic', 'true');
          descBox.removeAttribute('aria-activedescendant');
          return;
        }

        // Set clicked skill as active
        skill.classList.add('active');
        skill.setAttribute('aria-selected', 'true');
        descBox.textContent = skill.getAttribute('data-desc');
        descBox.hidden = false;
        descBox.focus();
        descBox.setAttribute('aria-activedescendant', skill.id);
      });

      skill.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          skill.click();
        }
      });
    });
  </script>
